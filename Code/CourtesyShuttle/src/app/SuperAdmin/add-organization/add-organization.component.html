<app-navbar></app-navbar>

<div class="container">
  <div class="row">
    <div class="col-md-3">
      <h4 class="font-weight-bold text-uppercase">Add Organization</h4>
      <form>
        <div class="form-group">
          <label>Name:</label>
          <input type="text" class="form-control" name="name" placeholder="Organization Name" [(ngModel)]="Name">
        </div>
        <div class="form-group">
          <label>Address:</label>
          <textarea class="form-control" name="address" placeholder="Address" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label>Phone Number:</label>
          <input type="tel" class="form-control" name="phoneNumber" placeholder="Ex: (XXX)-(XXX)-XXXX" [(ngModel)]="firstName">
        </div>
        <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Organization Type</label>
        </div>
        <select class="custom-select" name="type">
          <option selected>Choose...</option>
          <option value="1">College</option>
          <option value="2">Hotel</option>
          <option value="3">Theme Parks</option>
          <option value="3">Car Dealers</option>
        </select>
        </div>

        <div class="form-group">
          <div class="form-group">
            <label>Email ID</label>
            <input type="email" class="form-control" name="emailID" placeholder="Email ID" [(ngModel)]="emailID">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="password">
          </div>
        </div>
        <button type="submit" class="btn btn-primary" (click)="addPatronUser()">Save</button>
      </form>
    </div>
    <div class="col-md-8 table-responsive" style="height: fit-content;">
      <h4 class="font-weight-bold text-uppercase">Organizations List</h4>
      <table class="table table-hover table-bordered">
        <thead>
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email ID</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of patrolUserDetails">
          <td>{{data.firstName}}</td>
          <td>{{data.lastName}}</td>
          <td>{{data.emailID}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
